<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock'O Vin - Catalogue</title>
    <link rel="stylesheet" href="depot.css">
    <script src="/session.js"></script>
</head>
<body>

    <div class="scroll-bar">
        <div class="scroll">
            <div class="interieur"></div>
        </div>
    </div>

    <header id="main-header">
        <nav class="navbar">
            <a href="/home.html" class="nav-item">Accueil</a>
            <a href="/catalogue/catalogue.html" class="nav-item">Les vins</a>
            <a href="#" class="nav-item">À propos</a>
            <a href="#" id="active" class="nav-item">Dépots & Stock</a>
            <a href="#" class="nav-item">Contact</a>
            <a href="/connexion/connexion.html" class="nav-item">Connexion</a>
            <a href="/panier/panier.html" class="nav-item">Panier</a>
            <button id="logoutButton" class="nav-item" type="button">Déconnexion</button>
        </nav>
    </header>

    <main>
        <button id="addDepotButton">Ajouter un Dépôt de Vin</button>
        <form id="depotForm" style="display: none;">
            <label for="nameDepot">Nom du Dépôt :</label>
            <input type="text" id="nameDepot" name="nameDepot" required><br>
            <label for="wineRef">Référence du vin :</label>
            <input type="number" id="wineRef" name="wineRef" required><br>
            <label for="adressRef">Référence de l'adresse :</label>
            <input type="number" id="adressRef" name="adressRef" required><br>
            <label for="supplierRef">Référence du fournisseur :</label>
            <input type="number" id="supplierRef" name="supplierRef" required><br>
            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" required><br>
            <div class="form-buttons">
                <button id="submit" type="submit">Soumettre</button>
                <button type="button" id="closeFormButton">X</button>
            </div>
        </form>
        <h1>Liste des Dépôts / Gestion de Stock</h1>
        <table id="depotTable">
            <thead>
                <tr>
                    <th>Nom du Dépôt</th>
                    <th>Nom du vin</th>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script src="depot.js"></script>
</body>
</html>
