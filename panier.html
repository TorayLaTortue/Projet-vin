<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock'O Vin - Catalogue</title>
    <link rel="stylesheet" href="panier.css">
</head>
<body>

    <div class="scroll-bar">
        <div class="scroll">
            <div class="interieur"></div>
        </div>
    </div>

    <header id="main-header">
        <nav class="navbar">
            <a href="catalogue.html" class="nav-item">Les vins</a>
            <a href="#" class="nav-item">À propos</a>
            <a href="depot.html" class="nav-item">Dépots & Stock</a>
            <a href="#" class="nav-item">Contact</a>
            <a href="connexion.html" class="nav-item">Connexion</a>
            <a href="#" class="nav-item">Panier</a>
        </nav>
    </header>

    <main>
        <h1>Mon Panier</h1>
        <button id="emptyCartButton" class="empty-cart-btn">Vider le panier</button>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Nom du Vin</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes du tableau seront insérées ici par JavaScript -->
            </tbody>
        </table>
        <div id="totalAmount" class="total-amount"></div>
        <button id="buyButton" class="buy-btn">Acheter</button>
    </main>

    <script src="panier.js"></script>
</body>
</html>
