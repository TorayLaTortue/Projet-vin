<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock'O Vin - Accueil</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="scroll-bar">
        <div class="scroll">
            <div class="interieur"></div>
        </div>
    </div>

    <header id="main-header">
        <nav class="navbar">
            <a href="/catalogue/catalogue.html" class="nav-item">Les vins</a>
            <a href="#" class="nav-item">À propos</a>
            <a href="/dépot/depot.html" class="nav-item">Dépots & Stock</a>
            <img src="/image/logo.png" alt="Wine Logo" class="logo" id="logo">
            <a href="#" class="nav-item">Contact</a>
            <a href="/connexion/connexion.html" class="nav-item">Connexion</a>
            <a href="/panier/panier.html" class="nav-item">Panier</a>
        </nav>
    </header>
    <main>
        <div class="container">

            <div class="container first">

                <div class="wrapper">

                    <form id="wineForm">
            
                        <h1>Ajouter un nouveau vin dans les stocks</h1>
                        <div class="input-box">
                            <input type="text" id="wineName" placeholder="Nom du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="winePicture" placeholder="Image du vin">
                        </div>
                        <div class="input-box">
                            <input type="text" id="wineQuality" placeholder="Qualitée du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="wineRegion" placeholder="Région du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="date" id="wineYear" placeholder="Année du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="wineFamily" placeholder="Famille du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="wineFormat" placeholder="Format du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="number" id="winePrice" placeholder="Prix de vente" required>
                        </div>
            
            
                        <button type="submit" id="submitWine" class="btn">Ajouter un vin</button>
            
                    </form>
                </div>

            </div>

            <div class="blank"></div>

            <div class="container second">

                <div class="wrapper">

                    <form id="depositForm">
            
                        <h1>Ajouter un nouveau dépot</h1>
                        <div class="input-box">
                            <input type="text" id="nameDepot" placeholder="Nom du dépot" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="wineRef" placeholder="Reférence du vin" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="adressRef" placeholder="Référence de l'adresse" required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="supplierRef" placeholder="Référence du fournisseur" required>
                        </div>
                        <div class="input-box">
                            <input type="number" id="quantity" placeholder="Quantité de vin stocké dans le dépot" required>
                        </div>
            
            
                        <button type="submit" id="submitDepot" class="btn">Ajouter un dépot</button>
            
                    </form>
                </div>

            </div>

            <div class="blank"></div>

            <div class="container third">

                <div class="wrapper">

                    <form id="supplierForm">
            
                        <h1>Ajouter un nouveau fournisseur</h1>
                        <div class="input-box">
                            <input type="text" id="name" placeholder="Nom du fournisseur" required>
                        </div>
                        <div class="input-box">
                            <input type="number" id="wine_reference" placeholder="Référence de vin" required>
                        </div>
                        <div class="input-box">
                            <input type="number" id="client_reference" placeholder="Référence du client" required>
                        </div>
                        <div class="input-box">
                            <input type="number" id="address_reference" placeholder="Référence de l'adresse" required>
                        </div>
            
                        <button type="submit" id="submitSupplier" class="btn">Ajouter un fournisseur</button>
            
                    </form>
                </div>

            </div>

        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
